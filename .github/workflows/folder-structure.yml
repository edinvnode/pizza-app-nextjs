name: Update Folder Structure

on:
  push:
    branches:
      - main

jobs:
  update-folder-structure:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate folder structure
        run: |
          tree -L 6 \
            --dirsfirst \
            --noreport \
            -I "node_modules|.git|.next|dist|coverage" \
            > structure.txt

      - name: Update README.md
        run: |
          awk '
          /<!-- START_FOLDER_STRUCTURE -->/ {
            print;
            print "```bash";
            while ((getline line < "structure.txt") > 0) print line;
            print "```";
            skip=1;
            next
          }
          /<!-- END_FOLDER_STRUCTURE -->/ {
            skip=0
          }
          !skip
          ' README.md > README.tmp

          mv README.tmp README.md

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "chore: auto-update folder structure" || exit 0
          git push
